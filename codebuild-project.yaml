AWSTemplateFormatVersion: '2010-09-09'

Description: Crea un proyecto Serverless en CodeBuild

## ***************************** Parameters section ************************************
Parameters:

  Env:
    Description: "Environment"
    Type: String

  CMKARN:
    Description: "ARN of the KMS CMK in Prod account"
    Type: String

## ***************************** Conditions section ************************************
Conditions:
  IsDev: !Equals [ !Ref Env, dev ]
  IsNotDev: !Not [ Condition:  IsDev ]

## ***************************** Resources section ************************************

Resources:
#############################################################################
# CodeBuild: BuildProject: QA y Prod
# - Utiliza serverless framework para hacer despliegue de funciones serverless
  serverless:
    Type: AWS::CodeBuild::Project
    Condition: IsNotDev
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:8.11.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: Env
            Value: !Sub ${Env}
      Name: !Sub '${AWS::StackName}'
      ServiceRole: !Sub arn:aws:iam::${AWS::AccountId}:role/codebuild-serverless-role
      Source:
        BuildSpec: !Sub |
            version: 0.2
            phases:
              install:
                commands:
                  - npm install
                  - npm install -g serverless
              build:
                commands:
                  - sls deploy --stage $Env -v
        Type: CODEPIPELINE

#############################################################################
# CodeBuild: BuildProject: Dev
# - Utiliza serverless framework para hacer despliegue de funciones serverless
  serverlessTest:
    Type: AWS::CodeBuild::Project
    Condition: IsDev
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:8.11.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: Env
            Value: !Sub ${Env}
      Name: !Sub '${AWS::StackName}'
      ServiceRole: !Sub arn:aws:iam::${AWS::AccountId}:role/codebuild-serverless-role
      Source:
        BuildSpec: !Sub |
            version: 0.2
            phases:
              install:
                commands:
                  - npm install
                  - npm install -g serverless
              build:
                commands:
                 - echo "Environment: $Env"
                 - npm run-script lint
                 - sls deploy --stage $Env -v
              post_build:
                commands:
                 - echo "Cleaning up"
                 - sls remove --stage $Env -v
        Type: CODEPIPELINE
